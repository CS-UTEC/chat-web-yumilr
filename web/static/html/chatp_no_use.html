<html>
<head>
    <meta charset="UTF-8">
    <script src="/static/js/libs/jquery-3.3.1.js" ></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/libs/bootstrap.min.js" ></script>
    <script src="/static/js/chat.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Andika" />
    <style>
        body{
        font-family: Andika;
        }
    </style>
</head>
<body onload="get_current_users()">
<div class="container">
    <div id="login_space" style="height:6vh;" class="col-12">
        <div class="row"style="height:6vh;">
            <div class="col-11" style="vertical-align: bottom;">
                <h3>CHAT</h3>
            </div>
            <button type="button" class="btn btn-danger col-1" onclick="logout()" >LOGOUT</button>
        </div>
    </div>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Contacts</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar" onkeypress="lookup()" placeholder="Search" name="contacts" id="search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat" id="users"></div>
        </div>
        <div class="mesgs">
          <div class="msg_history" id="messages">
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" id="message" class="write_msg" placeholder="Type a message" />
              <button class="msg_send_btn" onclick="send()" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>


      <!-- <p class="text-center top_spac"> Design by <a target="_blank" href="#">Sunil Rajput</a></p> -->

    </div></div>
    </body>
    </html>
