<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="/static/js/libs/jquery-3.3.1.js" ></script>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/libs/bootstrap.min.js" ></script>
        <script src="/static/js/chat.js" ></script>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <title>Chat</title>
        <style>
            body{
            /* background: linear-gradient(#bdf1ff 10%, #8ae6ff 70%, #52d9ff 90%); */
            font-family: Andika;
            }
        </style>
    </head>
    <body style="height:100vh; overflow:hidden;" onload="get_current_users()">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Andika" />

        <div class="container" style="max-width:100%;">
            <div class="row">
                <div id="login_space" style="height:7vh; background: #8ae6ff;" class="col-12">
                    <div class="row"style="height:7vh;">
                        <div class="col-11" style="vertical-align: bottom;">
                            <text>Telegram</text>
                        </div>
                        <button type="button" class="btn btn-danger col-1" onclick="logout()" >LOGOUT</button>
                    </div>
                </div>
                <div class="col-3 border border-light rounded-pill" style="margin-top:7px;">
                    <div id="current" style="margin-bottom:7px;">
                        <input type="text" onkeypress="lookup()" class="col-12 form-control" name="contacts" id="search" >
                    </div>
                    <div class="card col-12">
                      <ul id="users" class="list-group list-group-flush"></ul>
                    </div>
                </div>

                <div class="col-9" style="height:93vh;">
                    <div class="row">
                        <div id="messages" style="height:86vh; overflow-y:scroll;" class="col-12"> <br> </div>
                        <input type="text" class="col-10 form-control" style="height:6vh;" name="message" id="message" >
                        <button type="button" class="btn btn-info col-2" style="height:6vh;" onclick="send()">
                             <img src="../images/sendarrow.png"style="width:4vh;">
                         </button>
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
